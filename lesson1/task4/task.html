<html>
Some more splicing practice for you all. I want you to recreate the sentence using <b>splices</b>
(not the ice-cream, the square brackets with colons). <br>
Remember, it's the same as for lists. [start:stop-1]<br>
So if word = "so hungry": <br>
word[0:2] = "so"<br>
word[3:9] = word[3:] = "hungry"
</html>
